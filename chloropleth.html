<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Visualisation" />
    <meta name="keywords" content="HTML, CSS, D3" />
    <meta name="author" content="Axel Matthew Winjoto" />

    <title>Choropleth and Bar Chart</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="chloropleth.js"></script>
    <script src="year.js"></script>

    <style>
        body {
            background-color: #FFEED2;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #map, #chart {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            visibility: hidden;
        }
        .bar {
            fill: #EB3D00;
        }

        .label {
            fill: black;
        }

        footer {
            color: grey;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Map and Inflow of Foreign Doctors</h1>
    <div id="map"></div>
    <div id="chart"></div>
    <div class="tooltip" id="tooltip"></div>
    <footer>COS30045 Data Visualisation <br> Axel Matthew Winjoto</footer>
</body>
</html>
